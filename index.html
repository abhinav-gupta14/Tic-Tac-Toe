<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <h1 class="title">TIC TAC TOE</h1>
            <div class="game-info">
                <div class="player-info">
                    <span class="current-player" id="playerDisplay">Player X's Turn</span>
                </div>
            </div>
            
            <div class="game-board">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="game-status" id="gameStatus"></div>
            
            <div class="button-group">
                <button class="reset-btn" id="resetBtn">Reset Game</button>
                <button class="reset-btn restart-btn" id="restartBtn">New Game</button>
            </div>

            <div class="score-board">
                <div class="score">
                    <span class="label">X Wins:</span>
                    <span class="count" id="xScore">0</span>
                </div>
                <div class="score">
                    <span class="label">Draws:</span>
                    <span class="count" id="drawScore">0</span>
                </div>
                <div class="score">
                    <span class="label">O Wins:</span>
                    <span class="count" id="oScore">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
